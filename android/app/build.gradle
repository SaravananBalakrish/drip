plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    flavorDimensions += "flavor-type"

    productFlavors {
        oroDevelopment {
            dimension "flavor-type"
            applicationId "com.niagaraautomations.oroDevelopment"
            resValue "string", "app_name", "ORO-Dev"
        }
        oroProduction {
            dimension "flavor-type"
            applicationId "com.niagaraautomations.oroDripirrigation"
            resValue "string", "app_name", "ORO"
        }
        smartComm {
            dimension "flavor-type"
            applicationId "com.niagaraautomations.smartComm"
            resValue "string", "app_name", "SMART COMM"
        }
    }

    namespace = "com.niagaraautomations.oroDripirrigation"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    signingConfigs {
        println "Build directory: ${rootProject.projectDir}/app/release-key.jks"
        release {
            if (System.getenv("CI")) {
                storeFile file("/home/runner/work/drip/drip/android/app/release-key.jks")
                storePassword System.getenv("KEYSTORE_PASSWORD")
                keyAlias System.getenv("KEY_ALIAS")
                keyPassword System.getenv("KEY_PASSWORD")
            } else {
                storeFile file("D:\\drip\\android\\app\\release-key.jks")
                storePassword "Oro@321"
                keyAlias "upload"
                keyPassword "Oro@321"
            }
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8

        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId = "com.niagaraautomations.oroDripirrigation"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

